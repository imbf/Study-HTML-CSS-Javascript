<!DOCTYPE html>
<html>
    <head>
        <title>setInterval() and clearInterval()</title>
    </head>
    <script>
        var flag = 0;
        function init(){
            if(flag==0){
                var button = document.querySelector("input");
                button.value = new Date();
                intervalID = setInterval(function(){
                    button.value = new Date();
                },100)
            }
        }
        function btnClick(){
            if(flag==0){
                flag=1
                clearInterval(intervalID)
            }else{
                flag=0
                init()
            }
            
        }
    </script>
    <body onload="init()">
        <h3>div 태그에 시계 만들기</h3>
        <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
        <hr>
        <input type="button" onclick="btnClick()">
    </body>
</html>
