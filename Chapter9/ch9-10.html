<!DOCTYPE html>
<html>
    <head>
        <title>계산기 만들기</title>
        <meta charset="utf-8">
        <style>
            input[type="text"]{
                width:300px;
                margin-bottom : 10px;
            }
            input[type="button"]{
                margin-left:10px;
                width:60px;
                height:30px;
                background-color:gainsboro;
                border-radius:3px;
                margin-top :3px;
                
            }
        </style>
        <script>
            var innerText = "";
            function init(){
                input = document.querySelectorAll('input')
                text = document.querySelectorAll('input')[0];
                for(let i=1;i<input.length;i++){
                    input[i].onclick =  click;
                }
                function click(e){
                    if(e.target.value == "BACK"){
                        console.log(innerText.length)
                        innerText = innerText.slice(0,innerText.length-1);
                    }else if(e.target.value == "CE" || e.target.value == "C" ){
                        innerText = "";
                    }else if(e.target.value=="None"){
                    
                    }else if(e.target.value=="="){
                        innerText = eval(innerText);
                        text.value=innerText
                    }else{
                        innerText += e.target.value
                    }
                    text.value = innerText;
                }
            }
            
        </script>
    </head>
    <body onload="init()">
        <h3>계산기 만들기</h3>        
        <hr>
        <input type="text">
        <br>
        <input type="button" value="BACK">
        <input type="button" value="CE">
        <input type="button" value="C">
        <input type="button" value="=">
        <br>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="/">
        <br>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="*">
        <br>
        <input type="button" value="1">
        <input type="button" value="2"> 
        <input type="button" value="3">
        <input type="button" value="-">
        <br>
        <input type="button" value="0">
        <input type="button" value="+"> 
        <input type="button" value="None">
        <input type="button" value="None">
    </body>
</html>
