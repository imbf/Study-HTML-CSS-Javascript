<!DOCTYPE html>
<html>
    <head>
        <title>onmousemove</title>
        <style>
            div{
                display:inline-block;
                position:absolute;
                height:20px;
                width:20px;
            }
            img{
                height:20px;
                width:20px;
            }
        </style>
        <script>
            document.onmousemove = where;
            function where(e){
                document.querySelector("#div").style.left = e.x + "px";
                document.querySelector("#div").style.top = e.y + "px";
            }
        </script>
    </head>
    <body>
        <h3>이미지 커서 만들기</h3>
        <hr>
        <div>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</div>
        <div id="div"><img src="../images/apple.png" alt=""></div>
    </body>
</html>
