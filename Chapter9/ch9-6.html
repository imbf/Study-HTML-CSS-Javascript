<!DOCTYPE html>
<html>
    <head>
        <title>onwheel</title>
        <style>
            img{
                width:200px;
                height:200px;
            }
        </style>
        <script>
            function init(){
                obj = document.querySelector('img');
                size = obj.width
                console.log(obj.width)
            }
            function wheel(e){

                if(e.wheelDelta<0){
                    size = size * 1.05;
                    obj.style.width=size + "px";
                    obj.style.height=size + "px";
                }else{
                    size = size * 0.95;
                    obj.style.width=size*0.95 + "px";
                    obj.style.height=size*0.95 + "px";
                }
            }
        </script>
    </head>
    <body onload="init()">
        <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
        <hr>
        <p>이미지 위에 휠을 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
        <img src="../images/apple.png" onmousewheel="wheel(event)" >
    </body>
</html>
