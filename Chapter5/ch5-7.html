<!DOCTYPE html>
<html>
    <head>
        <title>transition</title>
        <style>
            img:hover{
                width:100%
            }
            img{
                width:300px;
                height:300px;
                transition: width 2s;
            }
        </style>
    </head>
    <body>
        <h2>마우스를 올려봐요</h2>
        <hr>
        <img src="../images/spongebob.png" alt="">
    </body>
</html>
