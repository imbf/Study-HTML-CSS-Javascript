<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes rotateSpongebob{
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg);}
            }
            img{
                animation-name:rotateSpongebob;
                animation-duration:1s;
                animation-iteration-count:infinite;
                width:30%;
            }
        </style>
    </head>
    <body>
        <h2>어지러워요</h2>
        <hr>
        <img src="../images/spongebob.png">
    </body>
</html>
