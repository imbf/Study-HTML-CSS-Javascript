<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2>별 문자 출력하기</h2>
        <hr>
        <script>
            var star = prompt("정수를 입력하세요");
            function printStar(n){
                if(isNaN(n)){
                    document.write("입력 오류 입니다.");
                }else{ 
                    for(var i=0;i<n;i++){
                        for(var j=0;j<=i;j++){
                            document.write('*');
                        }
                        document.write("<br>");
                    }
                }
            }
            printStar(parseInt(star));
        </script>
    </body>
</html>
