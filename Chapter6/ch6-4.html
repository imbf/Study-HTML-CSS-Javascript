<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2>월화수목금토일</h2>
        <hr>
        <script>
        var day = prompt("월화수목금토일 중에서 입력하세요");
        switch(day){
            case "금":
            case "토":
            case "일":
                document.write(day + "는 휴일");
                break;
            default:
                document.write(day + "는 출근")
        }
        </script>
    </body>
</html>
