<!DOCTYPE html>
<html>
    <head>
        <title>사진과 이름 출력</title>
    </head>
    <body>
        <h3>사진과 이름 출력</h3>
        <hr>
        <canvas id="myCanvas" style="background-color: aliceblue;" width="500" height="300"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var img = new Image();
            img.onload = function(){
                img.style.zIndex=-1;
                context.drawImage(img, 20, 20, 200, 200);
                context.fillStyle = "pink";
                context.font="70px forte";
                context.fillText("JongJin Bae",30,170);
                context.lineWidth= 2;
                context.strokeStyle = "blue";
                context.strokeText("JongJin Bae",30,170);
            
                
            }
            img.src = "../images/spongebob.png";
            
        </script>
    </body>
</html>
