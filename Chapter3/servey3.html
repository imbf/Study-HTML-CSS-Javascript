<!DOCTYPE html>
<html>
    <head>
        <title>소프트웨어 기술</title>
    </head>
    <body>
        <h1>설문지</h1>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
        <form>
            학년
            <input type="radio" name="grade" value="1" checked> 1학년
            <input type="radio" name="grade" value="2"> 2학년
            <input type="radio" name="grade" value="3"> 3학년
            <input type="radio" name="grade" value="4"> 4학년
            <br><br>
            성별
            <input type="radio" name="grade" value="man"> 남
            <input type="radio" name="grade" value="woman"> 여
            <br><br>
            관심 분야
            <select name="like">
                <option value="mobileSoftware" checked>모바일 소프트웨어</option>
                <option value="frontEnd">프론트 엔드</option>
                <option value="backEnd">백 엔드</option>
            </select>
            <br><br>
            진로
            <input type="checkbox" value="개발" checked> 개발
            <input type="checkbox" value="기획"> 기획
            <input type="checkbox" value="영업"> 영업
            <input type="checkbox" value="창업"> 창업
            <br><br>
            남기고 싶은 말
            <br>
            <textarea cols="50" rows="10">
글을 남겨주세요.
            </textarea>
            <br><br>
            Copyright 2017 by Kitae
        </form>
    </body>
</html>
